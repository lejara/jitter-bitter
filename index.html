<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Jitter Bitter</title>
  </head>
  <body>
    <h1>Jitter Bitter</h1>
    <button id="runSRBtn">Scan Replace</button>
    <button id="runSVGR">SVG Replace</button>
    <p id="status">Status: Idle</p>

    <script>
      const runSRBtn = document.getElementById("runSRBtn");
      const runSVGRBtn = document.getElementById("runSVGR");

      const status = document.getElementById("status");

      //Events
      runSRBtn.addEventListener("click", async () => {
        status.textContent = "Status: Running Scan Replace...";
        await window.electronAPI.runScanReplaceScript();
        status.textContent = "Status: Scan Replace Done!";
      });

      runSVGRBtn.addEventListener("click", async () => {
        status.textContent = "Status: Running SVG Replace...";
        await window.electronAPI.runSVGReplaceScript();
        status.textContent = "Status: SVG Replace Done!";
      });
    </script>
  </body>
</html>
